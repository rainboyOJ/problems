<%# 数据下载%>
<div>
    <h3>数据地址</h3>
    <%if( !data || data.length == 0){%>
        <p> 无数据 </p>
    <%}else {%>
        <%# 遍历镜像的地址 %>
        <div id="choose-mirror">
        打包下载
        </div>
        <table class="table table-hover align-middle" id="download_data">
            <thead class="">
                <tr>
                    <th scope="col">输入</th>
                    <th scope="col">下载</th>
                    <th scope="col">输出</th>
                    <th scope="col">下载</th>
                </tr>
            </thead>
            <tbody>
                <% for (let [input,output] of data) {%>
                <tr>
                    <td><a target="__blank" href="#" name="<%=input%>" class=""> <%= input%> </a></td>
                    <%# 拼接得到真的下载地址,但是使用使用一个生成函数来生成链接%>
                    <td><a href="https://roj.ac.cn/problems/<%=path%>/data/<%=input%>" name="<%=input%>" class="btn btn-info btn-sm" download> 下载 </a></td>
                    <td><a target="__blank" href="#" name="<%=output%>"class=""> <%= output%> </a></td>
                    <td><a href="https://roj.ac.cn/problems/<%=path%>/data/<%=output%>" name="<%=output%>" class="btn btn-info btn-sm" download> 下载 </a></td>
                </tr>
                <%}%>
            </tbody>
        </table>
        <script>
        </script>
    <%}%>
</div>
